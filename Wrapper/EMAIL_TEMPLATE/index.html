<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Email Template</title>
  </head>
  <body style="margin:0;padding:0;background:#e7edf1;">
    <div style="max-width:600px;margin:20px auto;background:#e7edf1;border-radius:10px;overflow:hidden;font-size:14px;">
      <!-- Header Section -->
      <div style="padding:10px;">
        <img alt="Company Logo" style="height:40px;vertical-align:middle;margin-right:10px;" src="https://qcc.gov.ae/-/media/Project/QCC/QCC/QCC.svg" />
        <span style="vertical-align:middle;color:#2b475c;font-weight:600;">Dear User,</span>
      </div>
      <!-- Content Section -->
      <div style="padding:10px;">
        <p style="margin:0 0 16px 0;">
          Please fill the below survey form and provide your valuable feedback.
          <span class="url-wrapper" style="display:inline;">
            <a href="{{url}}" style="text-decoration:none;background:#2b475c;color:#e7e1e1 !important;padding:6px 12px;border-radius:4px;">Click here</a>
          </span>
          &nbsp;<span style="color:#2b475c;">{{url}}</span>
        </p>
        <div class="placeholder"><!-- Content Placeholder --></div>
        <p style="margin:16px 0 0 0;">
          Thank you &amp; best regards,<br>
          Abu Dhabi Quality &amp; Conformity Council,<br>
          <a href="https://www.qcc.gov.ae" style="color:#2b475c;text-decoration:none;">www.qcc.gov.ae</a><br>
          P.O.Box 853, Tel: 971 (0)2 40 66666 Fax: 97102406677
        </p>
      </div>
      <!-- Footer Section -->
      <div style="padding:10px;background:#2b475c;color:#ffffff;text-align:center;">
        <p style="margin:0;">&copy; 2025 Company Name. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
